<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Order summary card</title>

  </style>
</head>
<body>
  <main>
    <div class="order-summary__container">
      <div class="order-summary__header">
        <img src="./images/illustration-hero.svg" alt="hero">
      </div>

      <div class="order-summary__content">
        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="order-summary__list">
          <div class="order-summary__list-item">
            <img src="./images/icon-music.svg" alt="music icon image">
            <div class="order-summary__list-item--info">
              <h2>Annual Plan</h2>
              <h3>$59.99/year</h3>
            </div>
          </div>

          <a href="#">Change</a>

        </div>

        <button type="button">Proceed to Payment</button>

        <a href="#">Cancel Order</a>

      </div>
    </div>
  </main>


</body>
</html>
